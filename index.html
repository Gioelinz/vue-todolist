<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <header class="d-flex justify-content-center my-5">
                <img class="img-fluid w-25" src="img/logo.png" alt="Logo">
            </header>
            <main class="w-75 mx-auto">
                <!-- Sezione aggiunta cosa da fare -->

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Inserisci del testo.." v-model="newTask"
                        @keyup.enter="addTask">
                    <button class="btn btn-outline-info" type="button" @click="addTask">Aggiungi</button>
                </div>
                <!-- Sezione lista  -->

                <ul class="list-group" v-if="tasks.length">
                    <li class="list-group-item d-flex justify-content-between" v-for="(task,index) in tasks"
                        role="button">
                        <div>
                            <i class="bi" :class="[task.isdone ? 'bi-slash-circle' : 'bi-circle']"></i>
                            <span :class="{ischecked: task.isdone}">{{ task.text }}</span>
                        </div>
                        <button type="button" class="btn-close" @click="removeTask(index)"></button>
                    </li>
                </ul>
                <!-- Sezione testo se senza todo -->

                <h2 class="text-center my-5" v-else>Non ci sono elementi nella lista</h2>
        </div>
        </main>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
